name: ðŸ”¬ Test Front End
run-name: "${{ github.ref_name == 'main' && 'PRD' || 'STG' }} - Test ${{ github.event_name == 'pull_request' && format('PR #{0}: {1} on ', github.event.pull_request.number, github.event.pull_request.title) || format('latest `{0}` in ', github.ref_name) }}"

on:
  workflow_call:
  workflow_dispatch:
  # pull_request:
  #   paths:
  #     - "front/**"
  #   branches: [main, develop]

permissions:
  checks: write
  contents: write

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  visual_regression:
    name: ðŸ™ˆ BackstopJS
    runs-on: ubuntu-latest

    concurrency:
      group: tests
      cancel-in-progress: true

    environment:
      name: ${{ github.ref_name == 'main' && 'prd' || 'stg' }}

    env:
      DEPLOY_ENV: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: ð‚· Checkout
        uses: actions/checkout@v3
        with:
          repository: dgrebb/dgrebb.com
          ref: ${{ github.ref }}
          token: ${{ github.token }}
          fetch-depth: 0

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
          cache: "npm"
          cache-dependency-path: |
            _ci/backstop/package.json
            _ci/backstop/package-lock.json
            _ci/backstop/node_modules

      - name: â†§ Install & Patch
        run: cd _ci/backstop && npm ci

      - name: âŒ›ï¸ Running Visual Regression
        id: backstop
        continue-on-error: true
        run: cd _ci/backstop && ENV=$DEPLOY_ENV npm run test.gh

      # - name: ${{ steps.backstop.conclusion == 'failure' && 'âŒ Failure' || 'âœ… Success' }}
      # uses: actions/upload-artifact@v3
      # with:
      #   name: backstop-report
      #   retention-days: 3
      #   path: _ci/backstop/bd/

      - name: â¬† Uploading ${{ steps.backstop.conclusion == 'failure' && 'âŒ Failed' || 'âœ… Successful' }} Test Report
        if: always()
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --cache-control max-age=2853200,public
        env:
          AWS_S3_BUCKET: ${{ secrets.REPORTS_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "_ci/backstop/bd/html_report/*/"
          DEST_DIR: "backstop"

      - name: ðŸ—ºï¸ Summary
        if: always()
        env:
          BACKSTOP_URL: ${{ github.ref_name == 'main' && 'http://reports.dgrebb.com/backstop' || 'http://stg.reports.dgrebb.com/backstop' }}
          LIGHTHOUSE_URL: ${{ github.ref_name == 'main' && 'http://reports.dgrebb.com/lighthouse' || 'http://stg.reports.dgrebb.com/lighthouse' }}
        run: |
          cd _ci/backstop
          FAIL_TABLE=$(./_utils/parse-report.sh)
          echo "# Backstop Summary" >> $GITHUB_STEP_SUMMARY
          echo "<a href=\"$BACKSTOP_URL\">BackstopJS Report</a>" >> $GITHUB_STEP_SUMMARY
          echo "<a href=\"$LIGHTHOUSE_URL\">Lighthouse Report</a>" >> $GITHUB_STEP_SUMMARY
          echo $FAIL_TABLE >> $GITHUB_STEP_SUMMARY
