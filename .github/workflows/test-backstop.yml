name: ğŸ§ª Test Front End
run-name: "ğŸ”¬ Test ${{ github.event_name == 'pull_request' && format('PR #{0}: {1} on ', github.event.pull_request.number, github.event.pull_request.title) || format('latest `{0}` in ', github.ref_name) }} ${{ github.ref_name == 'main' && 'PRD' || 'STG' }}"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "front/**"
    branches: [main, develop]

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  visual_regression:
    name: ğŸ™ˆ BackstopJS
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write

    concurrency:
      group: tests
      cancel-in-progress: true

    environment:
      name: ${{ github.ref_name == 'main' && 'prd' || 'stg' }}

    env:
      DEPLOY_ENV: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: ğ‚· Checkout
        uses: actions/checkout@v3
        with:
          repository: dgrebb/dgrebb.com
          ref: ${{ github.ref }}
          token: ${{ github.token }}
          fetch-depth: 0

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
          cache: "npm"
          cache-dependency-path: |
            _ci/backstop/package.json
            _ci/backstop/package-lock.json
            _ci/backstop/node_modules

      - name: â†§ Install & Patch
        run: cd _ci/backstop && npm ci

      - name: âŒ›ï¸ Running Visual Regression
        id: backstop
        run: cd _ci/backstop && ENV=$DEPLOY_ENV npm run test

      - name: ${{ steps.backstop.conclusion == 'failure' && 'âŒ Failure' || 'âœ… Success' }}
        if: failure()
        run: echo 'oh noes! something went horribly wrong.'
