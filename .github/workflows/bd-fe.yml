name: ðŸšœ B&D Front End

on:
  workflow_dispatch:
    branches: [main, develop]
  pull_request:
    paths:
      - "front/**"
    branches: [main, develop]
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  summary:
    name: ðŸ“‹ Summary
    runs-on: ubuntu-latest
    outputs:
      DEPLOY_ENV: ${{ steps.summary.outputs.DEPLOY_ENV }}
      RELEASE_NAME: ${{ steps.summary.outputs.RELEASE_NAME }}
      DIST: ${{ steps.summary.outputs.DIST }}

    steps:
      - name: âœ Summarize
        id: summary
        env:
          name: "${{ env.BRANCH_NAME }}"
          EVENT_NAME: "${{ github.event_name }}"
        run: |
          echo "RELEASE_NAME=stg-${name/\//-}" >> $GITHUB_ENV
          echo "RELEASE_NAME=stg-${name/\//-}" >> "$GITHUB_OUTPUT"
          echo "DIST=$(date +%y%m%d-%H%M%S)" >> $GITHUB_ENV
          echo "DIST=$(date +%y%m%d-%H%M%S)" >> "$GITHUB_OUTPUT"
          echo "DEPLOY_ENV=${{ vars.ENV_NAME }}" >> $GITHUB_ENV
          echo "DEPLOY_ENV=${{ vars.ENV_NAME }}" >> "$GITHUB_OUTPUT"
          echo '# Job Summary' >> $GITHUB_STEP_SUMMARY
          echo '## Run Details' >> $GITHUB_STEP_SUMMARY
          echo 'Environment: $DEPLOY_ENV' >> $GITHUB_STEP_SUMMARY
          echo '- Branch: [${{ env.BRANCH_NAME }}](https://github.com/dgrebb/dgrebb.com/tree/${{ env.BRANCH_NAME }})' >> $GITHUB_STEP_SUMMARY
          if [ "$EVENT_NAME" = "pull_request" ]; then 
            echo '- Pull Request: [#${{ github.event.number }}](https://github.com/dgrebb/dgrebb.com/pull/${{ github.event.number }})' >> $GITHUB_STEP_SUMMARY
          fi
          echo '## Run Initiator'
          echo '- Actor: ${{ github.actor }}' >> $GITHUB_STEP_SUMMARY 
          echo '- Event: ${{ github.event_name }}' >> $GITHUB_STEP_SUMMARY
          echo '## Sentry Release' >> $GITHUB_STEP_SUMMARY
          echo '- Release: [$RELEASE_NAME](https://dgrebb.sentry.io/releases/$RELEASE_NAME)' >> $GITHUB_STEP_SUMMARY
          echo '- Dist: $DIST' >> $GITHUB_STEP_SUMMARY

  build_deploy:
    name: ðŸšœ Build & Deploy
    runs-on: ubuntu-latest
    needs: summary
    concurrency:
      group: frontend
      cancel-in-progress: true

    environment:
      name: ${{ github.ref_name == 'main' && 'prd' || 'stg' }}

    steps:
      - name: ð‚· Checkout
        uses: actions/checkout@v3
        with:
          repository: dgrebb/dgrebb.com
          ref: ${{ github.ref }}
          token: ${{ github.token }}
          fetch-depth: 0

      - name: âš™ Set .env
        run: |
          touch front/.env
          echo PUBLIC_API_URL='${{ secrets.PUBLIC_API_URL }}' >> front/.env
          echo PUBLIC_API_PATH_NAVIGATION='${{ secrets.PUBLIC_API_PATH_NAVIGATION }}' >> front/.env
          echo PUBLIC_API_PATH_HOME='${{ secrets.PUBLIC_API_PATH_HOME }}' >> front/.env
          echo PUBLIC_API_PATH_FOOTER='${{ secrets.PUBLIC_API_PATH_FOOTER }}' >> front/.env
          echo PUBLIC_API_PATH_PRIVACY='${{ secrets.PUBLIC_API_PATH_PRIVACY }}' >> front/.env
          echo PUBLIC_API_PATH_POSTS_PAGE='${{ secrets.PUBLIC_API_PATH_POSTS_PAGE }}' >> front/.env
          echo PUBLIC_API_PATH_POSTS='${{ secrets.PUBLIC_API_PATH_POSTS }}' >> front/.env
          echo PUBLIC_POSTS_PREVIEW_PARAMS='${{ secrets.PUBLIC_POSTS_PREVIEW_PARAMS }}' >> front/.env
          echo PUBLIC_API_PATH_POST='${{ secrets.PUBLIC_API_PATH_POST }}' >> front/.env
          echo PUBLIC_POST_PARAMS='${{ secrets.PUBLIC_POST_PARAMS }}' >> front/.env
          echo PUBLIC_API_PATH_CATEGORY='${{ secrets.PUBLIC_API_PATH_CATEGORY }}' >> front/.env
          echo PUBLIC_CATEGORY_PAGE_PARAMS='${{ secrets.PUBLIC_CATEGORY_PAGE_PARAMS }}' >> front/.env
          echo API_KEY=${{ secrets.API_KEY }} >> front/.env
          echo PUBLIC_SENTRY_DSN=${{ secrets.PUBLIC_SENTRY_DSN }} >> front/.env
          echo PUBLIC_ENV=${{ secrets.PUBLIC_ENV }} >> front/.env
          cat front/.env

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: â†§ Install & Patch
        run: cd front && npm ci

      - name: â†» Build
        id: build
        run: >
          cd front &&
          DEPLOY_ENV=${{ needs.summary.outputs.DEPLOY_ENV }}
          RELEASE_NAME=${{ needs.summary.outputs.RELEASE_NAME }}
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} 
          DIST=${{ needs.summary.outputs.DIST }}
          npm run build

      - name: ðŸ¤– Robots
        if: ${{ github.ref_name == 'main' }}
        run: |
          sed -i 's/^Disallow\: \/$/Allow\: \//' front/build/robots.txt

      - name: â†• Sync S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --cache-control max-age=2853200,public
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "front/build"

      - name: âˆ… Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
