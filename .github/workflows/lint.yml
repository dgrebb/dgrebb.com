name: ğŸ§º Lint
run-name: "${{ github.ref_name == 'main' && 'PRD' || 'STG' }} - ğŸ§¼ Linting ${{ github.event_name == 'pull_request' && format('PR #{0}: {1}', github.event.pull_request.number, github.event.pull_request.title) || format('latest {0}', github.ref_name) }}"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "front/**"
    branches: [main, develop]
  push:
    paths:
      - "front/**"
    branches: [main, develop]

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  lint:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'prd' || 'stg' }}

    steps:
      - name: ğ‚· Checkout
        uses: actions/checkout@v3
        with:
          repository: dgrebb/dgrebb.com
          ref: ${{ github.ref }}
          token: ${{ github.token }}
          sparse-checkout: |
            front

      - name: â¬¢ Setup Node & Cache
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
          cache: "npm"
          cache-dependency-path: |
            front/package.json
            front/package-lock.json
            front/node_modules

      - name: â†§ Install & Patch
        run: cd front && npm ci

      - name: ğŸ‘“ Check
        run: |
          npm run lint
