        - ‚¶ø ‚¶ø ‚¶ø
        - ‚¶ø ‚¶ø ‚¶ø ‚¶ø
        - ‚¶ø ‚¶ø ‚¶ø ‚¶ø ‚¶ø
      default: 2
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: Tasks
      value: "- [ ] "
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false